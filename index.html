<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <div class="result">
      <h1>Your Result</h1>
      <div class="number">
        76<span>of 100</span>
      </div>
      <h1>Great</h1>
      <p>You scrored higher thtan 65% of <br>
        the people who have taken <br>
        these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="summary--card Reaction">
        <div class="title">
          <img src="assets/images/icon-reaction.svg" alt="icone">
          <p>Reaction</p>
        </div>
        <div class="note">
          <p><strong>80</strong>/100</p>
        </div>
      </div>
      <div class="summary--card Memory">
        <div class="title">
          <img src="assets/images/icon-memory.svg" alt="icone">
          <p>Memory</p>
        </div>
        <div class="note">
          <p><strong>92</strong>/100</p>
        </div>
      </div>
      <div class="summary--card Verbal">
        <div class="title">
          <img src="assets/images/icon-verbal.svg" alt="icone">
          <p>Verbal</p>
        </div>
        <div class="note">
          <p><strong>61</strong>/100</p>
        </div>
      </div>
      <div class="summary--card Visual">
        <div class="title">
          <img src="assets/images/icon-visual.svg" alt="icone">
          <p>Visual</p>
        </div>
        <div class="note">
          <p><strong>72</strong>/100</p>
        </div>
      </div>

      <a href="#" class="btn">Continue</a>
    </div>
  </section>
</body>

</html>
